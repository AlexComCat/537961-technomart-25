<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>HTML Academy: Техномарт</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="feedback-page">
    <section class="feedback">
      <h2 class="visually-hidden">Форма обратной связи</h2>
      <form action="#" method="post" class="feedback-form">
        <label for="feedback-name">Ваше имя:</label>
        <input type="text" id="feedback-name" name="feedback-name" placeholder="Имя Фамилия">
        <label for="feedback-email">Ваш e-mail:</label>
        <input type="email" id="feedback-email" name="feedback-email" placeholder="email@example.com">
        <label for="feedback-text">Текст письма:</label>
        <textarea name="feedback-text" id="feedback-text" cols="50" rows="5" maxlength="300" placeholder="Я свободной форме"></textarea>
        <button type="submit" class="feedback-sent">отправить</button>
      </form>
      <a href="index.html" class="feedback-page-back">Вернуться назад</a>
    </section>
  </main>
</body>
</html>
